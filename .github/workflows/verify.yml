name: Verify

on: pull_request

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Setup pnpm ðŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Linting & Formatting
        run: pnpm run lint

      - name: Tests
        run: pnpm run test

      - name: Build
        run: pnpm run build
